# Spring Boot Configuration
spring.application.name=spring-rest-backend
server.port=8080

# Database Configuration (MariaDB)
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:spring}
spring.datasource.username=${DB_USER:springuser}
spring.datasource.password=${DB_PASSWORD:springpw}
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.database-platform=org.hibernate.dialect.MariaDB103Dialect
spring.jpa.properties.hibernate.format_sql=true

# Jackson
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.default-property-inclusion=non_null

# JWT Configuration
app.jwt.secret=change-this-super-secret-key-min-256-chars-for-production-use!
app.jwt.expiration=86400000

# Logging
logging.level.root=INFO
logging.level.at.technikum=DEBUG
logging.level.org.springframework.security=DEBUG

# Swagger/OpenAPI Documentation
springdoc.api-docs.path=/api/v1/docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true

