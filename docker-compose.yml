version: '3.8'

services:
  db:
    image: mariadb:10.11
    container_name: bweng-mariadb
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: appdb
      MYSQL_USER: appuser
      MYSQL_PASSWORD: appsecret
    ports:
      - "3306:3306"
    command: ["--character-set-server=utf8mb4","--collation-server=utf8mb4_unicode_ci"]
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -uappuser -pappsecret --silent"]
      interval: 10s
      timeout: 5s
      retries: 10
    volumes:
      - db-data:/var/lib/mysql

  minio:
    image: minio/minio:RELEASE.2024-05-10T01-41-38Z
    container_name: bweng-minio
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio12345
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"   # API
      - "9001:9001"   # Console (Dashboard)
    volumes:
      - minio-data:/data

volumes:
  db-data:
  minio-data:
